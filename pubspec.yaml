name: dchat
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter    
  flutter_localizations:
    sdk: flutter    

  cupertino_icons: ^1.0.6
  graphql: ^5.1.2
  provider: ^6.1.2
  get_it: ^7.7.0
  extended_image: ^8.2.1
  go_router: ^14.1.4
  routemaster: ^1.0.1
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Yekan
      fonts:
        - asset: assets/fonts/yekan/IRANYekanExtraBold.ttf
          weight: 800
        - asset: assets/fonts/yekan/IRANYekanBold.ttf
          weight: 700
        - asset: assets/fonts/yekan/IRANYekanRegular.ttf
          weight: 500
        - asset: assets/fonts/yekan/IRANYekanRegular.ttf
          weight: 400
        - asset: assets/fonts/yekan/IRANYekanLight.ttf
          weight: 300
          
